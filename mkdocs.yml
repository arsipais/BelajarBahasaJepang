site_name: My MkDocs Material Documentation
site_url: https://sitename.example

nav:
  - "Beranda": "index.md"
  - "Jepang":
      - "Grammar": "Bahasa/Jepang/Grammar/index.md"
      - "Cure Dolly": "Bahasa/Jepang/Cure Dolly/index.md"
      - "Minna No Nihongo":
          - "Chapter 1": "Bahasa/Jepang/Minna No Nihongo/Chapter 1.md"
      - "Yokubi": "Bahasa/Jepang/Yokubi/index.md"
theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
copyright: Dibuat oleh Ais
extra:
  generator: false
