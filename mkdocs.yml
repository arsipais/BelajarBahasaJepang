# Informasi Proyek
site_name: My MkDocs Material Documentation
site_url: https://sitename.example

# Tema Konfigurasi
theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.footer
  palette:
    # Mode Gelap
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    # Mode Terang
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

# Navigasi Menu
nav:
  - "Beranda": "index.md"
  - "Grammar":
      - "All": "Bahasa/Jepang/Grammar/index.md"
      - "Minna No Nihongo": "Bahasa/Jepang/Minna No Nihongo/index.md"
      - "Cure Dolly": "Bahasa/Jepang/Cure Dolly/index.md"
      - "Yokubi": "Bahasa/Jepang/Yokubi/index.md"

# Ekstensi Markdown
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

# Footer
copyright: Dibuat oleh Ais

# Konfigurasi Tambahan
extra:
  generator: false
  social:
